<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properti ByAjiW</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Latar belakang gelap */
        }

        .container {
            position: relative;
            overflow: hidden;
            width: 80%;
            height: 100px; /* Tinggi tetap */
        }

        .border-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: #1e1e1e; /* Warna latar belakang border */
            padding: 10px;
            box-sizing: border-box;
            border: 4px solid transparent; /* Border transparan untuk efek */
            box-shadow: 
                0 0 20px rgba(255, 204, 0, 0.8), /* Bayangan luar */
                0 0 30px rgba(255, 204, 0, 0.6), /* Bayangan lebih kuat */
                0 0 40px rgba(255, 204, 0, 0.4), /* Bayangan paling luar */
                inset 0 0 15px rgba(255, 204, 0, 0.5); /* Bayangan inset untuk efek bersinar */
            animation: pulse 2s infinite; /* Efek pulsing */
        }

        .moving-text {
            position: absolute;
            white-space: nowrap;
            font-size: 36px; /* Ukuran font tetap */
            font-family: 'Verdana', sans-serif; /* Font lebih menarik */
            font-weight: bold;
            color: #ffcc00; /* Warna teks emas */
            text-shadow: 
                0 0 10px rgba(255, 204, 0, 1), 
                0 0 20px rgba(255, 102, 0, 0.8); /* Bayangan teks */
            animation: move 8s linear infinite; /* Durasi animasi lebih panjang untuk tampilan lebih halus */
            top: 50%; /* Pusatkan vertikal */
            transform: translateY(-50%); /* Sesuaikan posisi vertikal */
        }

        @keyframes move {
            0% {
                transform: translateX(100%) translateY(-50%);
            }
            100% {
                transform: translateX(-100%) translateY(-50%);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(255, 204, 0, 0.8), 
                    0 0 30px rgba(255, 204, 0, 0.6), 
                    0 0 40px rgba(255, 204, 0, 0.4), 
                    inset 0 0 15px rgba(255, 204, 0, 0.5);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(255, 204, 0, 1), 
                    0 0 40px rgba(255, 204, 0, 0.8), 
                    0 0 50px rgba(255, 204, 0, 0.6), 
                    inset 0 0 20px rgba(255, 204, 0, 1); /* Bayangan lebih kuat saat pulsing */
            }
        }

        /* Efek hover */
        .moving-text:hover {
            text-shadow: 
                0 0 30px rgba(255, 204, 0, 1), 
                0 0 40px rgba(255, 102, 0, 1); /* Bayangan lebih kuat saat hover */
            transition: text-shadow 0.3s ease; /* Transisi bayangan halus */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border-layer">
            <div class="moving-text">JANGAN LUPA BERSYUKUR HARI INI</div>
        </div>
    </div>
</body>
</html>
